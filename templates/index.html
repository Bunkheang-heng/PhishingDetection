<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fetcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Fetch Emails</h1>
        <form action="/fetch-emails" method="post">
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="app_password">App Password</label>
                <input type="password" class="form-control" id="app_password" name="app_password" required>
            </div>
            <div class="form-group">
                <label for="imap_server">IMAP Server</label>
                <input type="text" class="form-control" id="imap_server" name="imap_server" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch Emails</button>
        </form>
    </div>
</body>
</html>
