<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetched Emails</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .email-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .email-item:last-child {
            border-bottom: none;
        }
        .email-item .email-date {
            text-align: right;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Fetched Emails</h1>
        <a href="/" class="btn btn-secondary mb-3">Go Back</a>
        <div class="list-group">
            {% for email in emails %}
                <a href="{{ url_for('email_detail', email_id=email.id, username=username, app_password=app_password, imap_server=imap_server) }}" class="list-group-item list-group-item-action email-item">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 class="mb-1">{{ email.subject }}</h5>
                            <p class="mb-1"><strong>From:</strong> {{ email.from }}</p>
                            <p class="mb-1"><strong>Snippet:</strong> {{ email.snippet }}</p>
                        </div>
                        <div class="col-md-4 email-date">
                            <p class="mb-1">{{ email.date }}</p>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
