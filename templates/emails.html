<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetched Emails</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .card-email {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card-email:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .email-date {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .email-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .email-snippet {
            color: #6c757d;
            font-size: 0.95rem;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
        }
        .card-text {
            font-size: 1rem;
        }
        .btn-secondary {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="email-header">
            <h1>Fetched Emails</h1>
            <a href="/" class="btn btn-secondary">Go Back</a>
        </div>
        <div class="row">
            {% for email in emails %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card card-email h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ email.subject }}</h5>
                            <p class="card-text"><strong>From:</strong> {{ email.from }}</p>
                            <p class="card-text email-snippet"><strong>Snippet:</strong> {{ email.snippet }}</p>
                        </div>
                        <div class="card-footer text-end email-date">
                            <small>{{ email.date }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
