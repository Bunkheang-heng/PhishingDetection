<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fetcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<style>
    body {
        background-color: #eee;
    }

    .email-container {
        border: 0px;
    }

    .email-container label {
        border: 2px solid transparent;
        border-radius: 5px;
    }

    .email-container input:checked ~ label{
        border: 2px solid #0d6efd;
    }

    .outlook {
        opacity: 25%;
    }

    .outlook:hover {
        cursor: not-allowed;
    }
</style>

<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100 overflow-hidden">
        <div class="container h-75 m-0 bg-light p-3 border border-1 border-opacity-50 rounded" style="width: 40%; min-width: 400px; max-width: 500px;">
            <h1 class="text-center">Email Phishing Detector</h1>
            <div class="d-flex-column align-items-center justify-content-center p-3">
                <form action="/fetch-emails" method="post">
                    <div class="">
                        <div class="d-flex form-group align-items-center m-10">
                            <label for="username" class="w-50">Email Address</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="d-flex form-group align-items-center m-10">
                            <label for="app_password" class="w-50">App Password</label>
                            <input type="password" class="form-control" id="app_password" name="app_password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imap_server">Email Service</label>
                        <ul class="d-flex justify-content-around p-0 m-0">
                            <!-- gmail -->
                            <li class="list-group-item p-1 email-container" style="width: 20%;">
                                <input type="radio" class="d-none" id="gmail" name="imap_server" value="imap.gmail.com" required>
                                <label for="gmail" class="d-flex justify-content-center m-0 btn btn-light">
                                    <img src="{{url_for('static', filename='gmail.png')}}" style="width: 80%;" />
                                </label>
                            </li>
                            <!-- outlook -->
                            <li class="list-group-item p-1 email-container" style="width: 20%;">
                                <input type="radio" class="d-none outlook" id="outlook" name="imap_server" value="" required disabled>
                                <label for="outlook" class="d-flex justify-content-center m-0 outlook">
                                    <img src="{{url_for('static', filename='outlook.png')}}" style="width: 80%;" />
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Fetch Emails</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
